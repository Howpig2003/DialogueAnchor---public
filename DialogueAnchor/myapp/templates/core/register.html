{% extends "base/base.html" %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-6">
    <div class="w-full max-w-md p-10 bg-slate-800/40 rounded-3xl border border-slate-800 shadow-2xl backdrop-blur-sm">
        <h2 class="text-3xl font-black mb-8 text-center text-white">建立帳號</h2>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="text-xs text-slate-500 uppercase font-bold">{{ field.label }}</label>
                <div class="mt-1">
                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" 
                           class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                {% if field.errors %}
                <p class="text-red-500 text-[10px] mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" class="w-full bg-indigo-600 py-4 rounded-xl font-bold text-white hover:bg-indigo-500 transition mt-4">確認註冊</button>
            
            <div class="text-center mt-6">
                <a href="{% url 'myapp:login' %}" class="text-sm text-slate-500 hover:text-indigo-400 transition">已有帳號？返回登入</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
