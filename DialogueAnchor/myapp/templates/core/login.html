{% extends "base/base.html" %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-6">
    <div class="w-full max-w-md p-10 bg-slate-800/40 rounded-3xl border border-slate-800 shadow-2xl backdrop-blur-sm">
        <h2 class="text-3xl font-black mb-8 text-center text-white">會員登入</h2>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <input type="text" name="username" placeholder="帳號 / Username" required 
                   class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-4 text-white outline-none focus:ring-2 focus:ring-indigo-500">
            
            <input type="password" name="password" placeholder="密碼 / Password" required
                   class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-4 text-white outline-none focus:ring-2 focus:ring-indigo-500">
            
            <button type="submit" class="w-full bg-indigo-600 py-4 rounded-xl font-bold text-white hover:bg-indigo-500 transition">登入系統</button>
            
            <div class="text-center mt-6">
                <a href="{% url 'myapp:register' %}" class="text-sm text-slate-500 hover:text-indigo-400 transition">還沒有帳號？立即註冊</a>
            </div>
        </form>

        {% if messages %}
        <div class="mt-4 text-red-400 text-sm text-center">
            {% for message in messages %}{{ message }}{% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
